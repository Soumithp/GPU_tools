name: dorado_gpu
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # GPU support (CUDA 12.x compatible)
  - cudatoolkit=12.1.0
  - cudnn=8.9.0

  # Data handling libraries
  - hdf5=1.14.0
  - zlib=1.2.13

  # Python package manager
  - pip=23.3
  
  # Python packages via pip
  - pip:
    - ont-fast5-api==4.1.1  # For reading FAST5 files
    - pod5==0.3.10          # For reading POD5 files
    - pysam==0.22.0         # For reading FASTQ/BAM files

# Installation instructions:
# conda env create -f dorado_env.yml
# conda activate dorado_gpu
#
# Then download Dorado binary:
# wget https://cdn.oxfordnanoportal.com/software/analysis/dorado-1.3.1-linux-x64.tar.gz
# tar -xzf dorado-1.3.1-linux-x64.tar.gz
# export PATH=$(pwd)/dorado-1.3.1-linux-x64/bin:$PATH
#
# Verify:
# dorado --version
# nvidia-smi