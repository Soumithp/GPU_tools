name: esm2_gpu
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults

dependencies:
  # Python
  - python=3.10

  # PyTorch with CUDA support
  - pytorch=2.1.0
  - pytorch-cuda=12.1
  - torchvision=0.16.0
  - torchaudio=2.1.0

  # Scientific computing
  - numpy=1.24.3
  - scipy=1.11.3
  - pandas=2.1.1

  # Visualization
  - matplotlib=3.8.0
  - seaborn=0.13.0

  # Machine learning utilities
  - scikit-learn=1.3.1

  # Package manager
  - pip=23.3

  # ESM2 and dependencies via pip
  - pip:
    - fair-esm==2.0.0
    - biotite==0.37.0
    - biopython==1.81

# Installation:
# conda env create -f esm2_env.yml
# conda activate esm2_gpu
#
# Verify:
# python -c "import torch; print(torch.cuda.is_available())"
# python -c "import esm; print(esm.__version__)"